[tool.pyright]
ignore = ["*"]

[tool.mypy]
exclude = ["local_ignore"]

[[tool.mypy.overrides]]
module = "gdown.*,geopandas.*,h5py.*,keras.*,matplotlib.*,owslib.*,psutil.*,pycron.*,rasterio.*,segmentation_models.*,setuptools.*,openeo.*,osgeo.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 88
extend-exclude = ["docs/*", "helper_scripts/*", "local_ignore/*"]

[tool.ruff.lint]
select = [
    "F",  # pyflakes
    "E",  # pycodestyle
    "W",
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    # "PTH",  # flake8-pathlib
    "T10",  # flake8-debugger
    # "SIM",  # flake8-simplify
    "PLC",  # pylint
    "PLE",
    "PLR",
    "PLW",
    "PIE",  # misc lints
    "ISC",  # implicit string concatenation
    "TCH",  # type-checking imports
    "C4",  # comprehensions
    "RUF",  # Ruff-specific rules
    "I",  # isort
    "D",  # pydocstyle
]

ignore = [
    ### Intentionally disabled
    # module level import not at top of file
    "E402",
    # do not assign a lambda expression, use a def
    "E731",
    # mutable-argument-default
    "B006",
    # unused-loop-control-variable
    "B007",
    # get-attr-with-constant
    "B009",
    # Only works with python >=3.10
    "B905",
    # dict literals
    "C408",
    # Too many arguments to function call
    "PLR0913",
    # Too many returns
    "PLR0911",
    # Too many branches
    "PLR0912",
    # Too many statements
    "PLR0915",
    # Magic number
    "PLR2004",
    # Redefined loop name
    "PLW2901",
    # Global statements are discouraged
    "PLW0603",
    # compare-to-empty-string
    "PLC1901",

    ### Additional checks that don't pass yet
    # Useless statement
    "B018",
    # Within an except clause, raise exceptions with ...
    "B904",
    # Consider `elif` instead of `else` then `if` to remove indentation level
    "PLR5501",
    # collection-literal-concatenation
    "RUF005",
    # Mutable class attributes should be annotated with `typing.ClassVar`,
    "RUF012"
]

[tool.ruff.lint.per-file-ignores]
# ignore pydocstyle errors in tests
"**/tests/*" = ["D"]

[tool.ruff.lint.isort]
combine-as-imports = true
extra-standard-library = ["packaging"]

[tool.ruff.lint.pydocstyle]
convention = "google"