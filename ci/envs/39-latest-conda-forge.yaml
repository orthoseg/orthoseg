name: test
channels:
  - conda-forge
dependencies:
  - python=3.9
  - geofileops
  - geopandas
  - owslib
  - pillow
  - pycron
  - pygeos
  - pyproj
  - rasterio
  # Dependencies of tensorflow that need to be conda versions to evade issues
  - h5py
  - numpy
  # testing
  - pytest
  - pytest-cov
  - pip:
    - segmentation-models>=1.0,<1.1
    - simplification
    - tensorflow>=2.5,<2.9