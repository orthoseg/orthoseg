name: orthosegdoc
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python =3.12
  - pip
  # required
  - gdal <3.11
  - gdown
  - geofileops >=0.6,<0.11
  - geopandas-base >=0.12,<1.1
  - matplotlib-base
  - numpy
  - owslib
  - pillow
  - pycron
  - pygeoops >=0.2,<0.5
  - pyproj
  - rasterio
  - shapely >=2
  - simplification
  - tensorflow-cpu >=2.8
  # docs
  - pydata-sphinx-theme
  - sphinx
  - sphinx-automodapi
  - pip:
    - segmentation-models >=1.0,<1.1