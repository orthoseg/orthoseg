# This is the environment used for building the documentation on ReadTheDocs.
name: orthosegdoc
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python =3.12
  - pip
  # required
  - gdal
  - gdown
  - geofileops >=0.6
  - geopandas-base >=0.12
  - matplotlib-base
  - numpy
  - owslib
  - pillow
  - pycron
  - pygeoops >=0.2
  - pyproj
  - rasterio
  - shapely >=2
  - simplification
  - tensorflow-cpu >=2.8
  # docs
  - pydata-sphinx-theme
  - sphinx
  - sphinx-automodapi
  - sphinx-copybutton
  - pip:
    - segmentation-models >=1.0,<1.1