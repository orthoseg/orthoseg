name: orthoseg-latest-win
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - gdal <3.11  # gdal 3.11 triggers issues with tensorflow
  - gdown
  - geofileops >=0.6
  - geopandas-base >=0.12
  - matplotlib-base
  - numpy <2  # numpy 2 is not compatible with tensorflow <2.18
  - owslib
  - pillow
  - pycron
  - pygeoops >=0.2
  - pyproj
  - rasterio
  - shapely >=2
  - simplification
  # dependencies of tensorflow that need to be conda versions to avoid binary compatibility issues
  - flatbuffers
  - h5py
  - protobuf
  - scipy
  - scikit-image
  # testing
  - pytest
  - pytest-cov
  - pytest-order
  - pip:
    - segmentation-models >=1.0
    - tensorflow >=2.10,<2.19