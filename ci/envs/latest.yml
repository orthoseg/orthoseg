name: orthoseg-latest
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - gdal
  - gdown
  - geofileops >=0.6
  - geopandas-base >=0.12
  - matplotlib-base
  - numpy
  - owslib
  - pillow
  - protobuf
  - pycron
  - pygeoops >=0.2
  - pyproj
  - rasterio
  - shapely >=2
  - simplification
  - tensorflow
  # testing
  - pytest
  - pytest-cov
  - pytest-order
  - pip:
    - segmentation-models >=1.0