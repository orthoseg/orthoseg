name: orthoseg-latest
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - gdown
  - geofileops >=0.6,<0.10
  - geopandas-base >=0.12
  - matplotlib-base
  - numpy <2
  - owslib
  - pillow
  - pycron
  - pygeoops >=0.2,<0.5
  - pyproj
  - rasterio
  - shapely >=2
  - simplification
  # dependencies of tensorflow that need to be conda versions to evade binary compatibility issues
  - h5py <3.11  # When a version > 3.10 is used: segmentation fault
  # testing
  - pytest
  - pytest-cov
  - pytest-order
  - pip:
    - segmentation-models >=1.0,<1.1
    - tensorflow >=2.7,<2.11