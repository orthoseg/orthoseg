name: orthoseg-latest
channels:
  - conda-forge
dependencies:
  - python
  - pip
  # required
  - gdal
  - gdown
  - geofileops >=0.6
  - geopandas-base >=0.12
  - matplotlib-base
  - numpy <2
  - owslib
  - pillow
  - protobuf
  - pycron
  - pygeoops >=0.2
  - pyproj
  - rasterio
  - scipy
  - scikit-image
  - shapely >=2
  - simplification
  # dependencies of tensorflow that need to be conda versions to evade binary compatibility issues
  - h5py
  # testing
  - pytest
  - pytest-cov
  - pytest-order
  - pip:
    - segmentation-models >=1.0
    - tensorflow >=2.10,<2.19