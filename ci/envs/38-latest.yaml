name: test
channels:
  - conda-forge
dependencies:
  - python =3.8
  - pip
  # required
  - fiona
  - gdown
  - geofileops >=0.6,<0.8
  - geopandas >=0.12
  - numpy
  - owslib
  - pillow
  - pycron
  - pyproj
  - rasterio
  - shapely >=2
  # dependencies of tensorflow that need to be conda versions to evade binary compatibility issues
  - h5py
  # testing
  - pytest
  - pytest-cov
  - pytest-order
  - pip:
    - pygeoops ==0.2.0a4
    - segmentation-models >=1.0,<1.1
    - simplification
    - tensorflow >=2.7,<2.11